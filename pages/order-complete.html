<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/logo icon.svg"
    />
    <title>結帳 | 快素 Fastock</title>
  </head>
  <body>


    <main class="order-complete-pages">

      <nav class="navbar navbar-light bg-white border-bottom shadow position-relative">
        <div class="container position-relative">
          <a class="navbar-brand py-5" href="index.html">
            <img src="/assets/images/logo-desktop.svg" alt="">
          </a>
          <h3 class="fs-6 position-absolute top-50 start-50 translate-middle">購買完成</h3>
        </div>
      </nav>
    
      <div class="container-content py-8 ">
        <div class="card rounded-5 px-6 overflow-hidden">
          <div class="card-body pt-4 pb-0 px-0">

            <div class="pb-4  border-bottom">
              <div class="card rounded-5 bg-primary-50 border-0 ">
                <div class="card-body text-center ">
                  <p class="fw-bold fs-lg py-37px">購買完成！</p>
                </div>
              </div>
            </div>

            <div class="d-flex gap-4 py-4 border-bottom">
              <div class="w-160px flex-shrink-0">
                <img src="/assets/images/Homepage/card 1.png" class="w-100 rounded-5"  alt="">
              </div>

              <div class="w-100">
                <div class="d-flex justify-content-between align-items-center ">
                  <h5 class="fs-md">貓咪家庭</h5>
                  <button type="button" class="btn btn-pr-noneline ms-auto fw-medium">
                    下載 <img src="/assets/images/icon/icon-download-primary.svg" class="ms-1" alt="">
                  </button>
                </div>
              </div>
            </div>

            <div class="py-4">
              <ul>
                <li class="d-flex justify-content-between py-2">
                  <p>訂單成立時間</p>
                  <p>2025 / 07 / 24 <span class="ms-2">13:20</span></p>
                </li>
                <li class="d-flex justify-content-between py-2">
                  <p>訂單編號</p>
                  <p>
                    <button type="button" class="btn p-0">
                      <img src="/assets/images/icon/icon-copy-gray.svg"  class="me-2" alt="">
                    </button> H0938491228B</p>
                </li>
                <li class="d-flex justify-content-between py-2">
                  <p ><img src="/assets/images/icon/icon-correct-filled-grey.svg" class="align-top me-1" alt="">商品鏈結已發送至</p>
                  <p class="email-info"></p>
                </li>
                <li class="d-flex justify-content-between py-2">
                  <p ><img src="/assets/images/icon/icon-money-filled.svg" class="align-top me-1" alt="">扣款金額</p>
                  <p>＄ 100</p>
                </li>
              </ul>
              <div class="text-center">
                <button type="button" class="btn btn-pr-outline w-300px">下載購買明細</button>
              </div>

            </div>
            
            <div class="exp-register py-8 px-10  position-relative bg-secondary-100">
              <div class="order-bg ">
                <img src="/assets/images/結帳/image-註冊會員.png" class="" alt="">
              </div>
              <div class="d-flex justify-content-end align-items-center gap-6 ">
                <div class="text-center px-3">
                  <h4 class="fs-lg mb-2">以 <span class="text-primary email-info2"></span>
                    <br> 註冊成為會員</h4>
                  <p class="fs-sm fw-bold">註冊帳號，保留購買記錄更方便</p>
                </div>
                <div class="w-331px">
                  <div class="mb-6 position-relative">
                    <input type="password" class="form-control py-3 px-4 rounded-5" id="checkpassword1" placeholder="輸入密碼">
                    <button type="button" class="btn p-0 position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" data-target="checkpassword1">
                      <img src="/assets/images/icon/icon-eyes-close.svg" class="icon-eye" alt="">
                    </button>
                  </div>
                  <div class="">
                    <div class="position-relative">
                      <input type="password" class="form-control py-3 px-4 rounded-5" id="checkpassword2" placeholder="再次輸入密碼">
                      <button type="button" class="btn p-0 position-absolute top-50 end-0 translate-middle-y me-3 toggle-password" data-target="checkpassword2">
                        <img src="/assets/images/icon/icon-eyes-close.svg" class="icon-eye" alt="">
                      </button>
                    </div>
                    
                    <div id="assword" class="form-text my-3 px-1">*至少 8 個字元。必須至少包含以下字元之一：大寫字母、小寫字母、數字和符號。
                    </div>
                  </div>

                  <button class="btn btn-pr w-100" type="button">快速註冊</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // info顯示
      document.addEventListener("DOMContentLoaded", () => {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))
      });


      document.addEventListener("DOMContentLoaded", function () {
        const email = localStorage.getItem("checkout_email");
        const card = localStorage.getItem("checkout_card");

        // 找到要顯示的位置
        const emailInfo = document.querySelector(".email-info");
        const emailInfo2 = document.querySelector(".email-info2");
        const creditCardInfo = document.querySelector(".credit-card-info");


        if (emailInfo) emailInfo.textContent = email || "未填寫Email";
        if (emailInfo2) emailInfo2.textContent = email || "未填寫Email";
        if (creditCardInfo) creditCardInfo.textContent = card || "未填寫信用卡";
      });



      document.querySelectorAll(".toggle-password").forEach(btn => {
        btn.addEventListener("click", () => {
          const input = document.getElementById(btn.dataset.target);
          const icon = btn.querySelector("img");

          if (input.type === "password") {
            input.type = "text";
            icon.src = "../assets/images/icon/icon-eyes.svg"; 
            console.log("切換了", input.type, icon);

          } else {
            input.type = "password";
            icon.src = "../assets/images/icon/icon-eyes-close.svg"; 
            console.log("切換了", input.type, icon);
          }
        });
      });


    </script>
  </body>
</html>
