<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/logo icon.svg"
    />
    <title>結帳 | 快素 Fastock</title>
  </head>
  <body>


    <main class="order-complete-pages">

      <nav class="navbar navbar-light bg-white border-bottom shadow position-relative">
        <div class="container position-relative">
          <a class="navbar-brand py-5" href="index.html">
            <img src="/assets/images/logo-desktop.svg" alt="">
          </a>
          <h3 class="fs-6 position-absolute top-50 start-50 translate-middle">購買完成</h3>
        </div>
      </nav>
    
      <div class="container-content py-8 ">
        <div class="card rounded-5 px-6">
          <div class="card-body py-4 px-0">

            <div class="pb-4  borber-bottom">
              <div class="card rounded-5 bg-primary-50 border-0 ">
                <div class="card-body text-center ">
                  <p class="fw-bold fs-lg py-37px">購買完成！</p>
                </div>
              </div>
            </div>
            

          </div>
        </div>
      </div>
      

    </main>
    
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // info顯示
      document.addEventListener("DOMContentLoaded", () => {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))
      });

      // 使用者資料
      const email = localStorage.getItem("checkout_email");
      const card = localStorage.getItem("checkout_card");

      const creditCardInfo = document.querySelector(".credit-card-info");
      const emailInfo = document.querySelector(".email-info");
      creditCardInfo.textContent = card || "未填寫信用卡";
      emailInfo.textContent = email || "未填寫Email";

      

    </script>
  </body>
</html>
